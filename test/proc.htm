<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>www.jb51.net JS文件拖拽上传</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                border: 1px dashed #000;
                position: absolute;
                top: 50%;
                left: 50%;
                margin: -150px 0 0 -150px;
                text-align: center;
                font: 20px/300px '微软雅黑';
                display: none;
            }
            div:hover{
                cursor:help;
            }
        </style>
        <div style="background-color: rgb(235, 235, 235);display: block;">
&#8238;你好
        </div>
        <script>
            console.log(import.meta.url)
            console.log('\u202e; 123456');
            console.log('test')
            window.onload = function () {
                var oBox = document.getElementById('box');
                var oM = document.getElementById('m1');
                var timer = null;
                document.ondragover = function (ev) {
                    clearTimeout(timer);
                    timer = setTimeout(function () {
                        oBox.style.display = 'none';
                    }, 200);
                    oBox.style.display = 'block';
                };
                //进入子集的时候 会触发ondragover 频繁触发 不给ondrop机会
                oBox.ondragenter = function () {
                    oBox.innerHTML = '请释放鼠标';
                };
                oBox.ondragover = function () {
                    return false;
                };
                oBox.ondragleave = function () {
                    oBox.innerHTML = '请将文件拖拽到此区域';
                };
                oBox.ondrop = function (ev) {
                   console.log( ev.dataTransfer);
                   console.log(ev.dataTransfer.getData('text/plain'))
                    var oFile = ev.dataTransfer.files[0];
                    console.log('ofile:'+oFile)
                    var reader = new FileReader();
                    //读取成功
                    reader.onload = function () {
                        console.log(reader);
                    };
                    reader.onloadstart = function () {
                        console.log('读取开始');
                    };
                    reader.onloadend = function () {
                        console.log('读取结束');
                    };
                    reader.onabort = function () {
                        console.log('中断');
                    };
                    reader.onerror = function () {
                        console.log('读取失败');
                    };
                    reader.onprogress = function (ev) {
                        var scale = ev.loaded / ev.total;
                        if (scale >= 0.5) {
                            console.log(1);
                            reader.abort();
                        }
                        oM.value = scale * 100;
                    };
                    reader.readAsText(oFile,'asiic');
                    return false;
                };
            };
        </script>
    </head>

    <body>
        <meter id="m1" value="0" min="0" max="100"></meter>
        <div id="box">请将文件拖拽到此区域</div>
    </body>

</html>
